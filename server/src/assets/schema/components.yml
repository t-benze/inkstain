components:
  schemas:
    Space:
      type: object
      required:
        - path
        - name
        - key
      properties:
        path:
          type: string
          description: File system path to the space.
        name:
          type: string
          description: Name of the space.
        key:
          type: string
          description: Key of the space.
    CreateSpaceOperationType:
      type: string
      enum:
        - new
        - inkstain
    CreateSpaceRequest:
      type: object
      required:
        - path
      properties:
        name:
          type: string
          description: Name of the space.
          minLength: 1
          maxLength: 100
        path:
          type: string
          description: Key of the space.
          minLength: 1
    DocumentTextDetection:
      type: object
      properties:
        Blocks:
          type: array
          items:
            type: object
            properties:
              BlockType:
                type: string
              ColumnIndex:
                type: number
              ColumnSpan:
                type: number
              Confidence:
                type: number
              EntityTypes:
                type: array
                items:
                  type: string
              Geometry:
                type: object
                properties:
                  BoundingBox:
                    type: object
                    properties:
                      Height:
                        type: number
                      Left:
                        type: number
                      Top:
                        type: number
                      Width:
                        type: number
                  Polygon:
                    type: array
                    items:
                      type: object
                      properties:
                        X:
                          type: number
                        Y:
                          type: number
              Id:
                type: string
              Page:
                type: number
              Query:
                type: object
                properties:
                  Alias:
                    type: string
                  Pages:
                    type: array
                    items:
                      type: string
                  Text:
                    type: string
              Relationships:
                type: array
                items:
                  type: object
                  properties:
                    Ids:
                      type: array
                      items:
                        type: string
                    Type:
                      type: string
              RowIndex:
                type: number
              RowSpan:
                type: number
              SelectionStatus:
                type: string
              Text:
                type: string
              TextType:
                type: string
        DetectDocumentTextModelVersion:
          type: string
        DocumentMetadata:
          type: object
          properties:
            Pages:
              type: number
    DocumentSearchResult:
      type: object
      properties:
        documentPath:
          type: string
        meta:
          type: object
          properties:
            mimetype:
              type: string
            tags:
              type: array
              items:
                type: string
            attributes:
              type: object
              additionalProperties: 
                anyOf:
                  - type: string
                  - type: array
                    items: 
                      type: string
          required:
            - mimetype
      required:
        - documentPath
        - meta
