components:
  schemas:
    ErrorResponseData:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
      required:
        - message
    Space:
      type: object
      required:
        - path
        - name
        - key
      properties:
        path:
          type: string
          description: File system path to the space.
        name:
          type: string
          description: Name of the space.
        key:
          type: string
          description: Key of the space.
    DocumentListItem:
      type: object
      required:
        - path
        - name
        - type
      properties:
        name:
          type: string
          description: The name of the file or folder.
        type:
          type: string
          enum:
            - file
            - folder
          description: The type of the item (file or folder).
        path:
          type: string
          description: The full path of the file or folder.
    CreateSpaceOperationType:
      type: string
      enum:
        - new
        - inkstain
    CreateSpaceRequest:
      type: object
      required:
        - path
      properties:
        name:
          type: string
          description: Name of the space.
          minLength: 1
          maxLength: 100
        path:
          type: string
          description: Key of the space.
          minLength: 1
    DocumentMeta:
      type: object
      properties:
        mimetype:
          type: string
        tags:
          type: array
          items:
            type: string
        attributes:
          type: object
          additionalProperties:
            anyOf:
              - type: string
              - type: array
                items:
                  type: string
      required:
        - mimetype
    DocumentSearchResult:
      type: object
      properties:
        documentPath:
          type: string
        meta:
          $ref: '#/components/schemas/DocumentMeta'
      required:
        - documentPath
        - meta
    DocumentTag:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    Task:
      type: object
      properties:
        status:
          type: string
          enum: ['pending', 'running', 'completed', 'failed']
        progress:
          type: number
          minimum: 0
          maximum: 100
        errorMessage:
          type: string
        errorCode:
          type: string
      required:
        - status
        - progress
    Annotation:
      type: object
      required:
        - id
        - data
        - page
      properties:
        id:
          type: string
        page:
          type: number
        data:
          type: object
          properties:
            type:
              type: string
              enum:
                - highlight
                - drawing
                - bookmark
          additionalProperties: true
        comment:
          type: string
    DrawingData:
      type: object
      required:
        - type
        - attributes
        - shape
      properties:
        type:
          type: string
          enum:
            - drawing
        shape:
          type: string
          description: name of SVG shape
        attributes:
          type: object
          description: SVG element attributes
    BookmarkData:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          enum:
            - bookmark
    HighlightData:
      type: object
      required:
        - type
        - areas
        - fill
      properties:
        type:
          type: string
          enum:
            - highlight
        fill:
          type: string
        areas:
          type: array
          items:
            type: object
            required:
              - id
              - attributes
            properties:
              id:
                type: string
              attributes:
                type: object
    DocumentLayoutTextLine:
      type: object
      required:
        - id
        - boundingBox
      properties:
        id:
          type: string
        boundingBox:
          type: object
          properties:
            width:
              type: number
            height:
              type: number
            left:
              type: number
            top:
              type: number
          required:
            - width
            - height
            - left
            - top
    DocumentLayoutTextBlock:
      type: object
      required:
        - id
        - text
        - boundingBox
        - childrenIds
      properties:
        type:
          type: string
        id:
          type: string
        text:
          type: string
        childrenIds:
          type: array
          items:
            type: string
        boundingBox:
          type: object
          properties:
            width:
              type: number
              description: Ratio to the page width
            height:
              type: number
              description: Ratio to the page height
            left:
              type: number
              description: Ratio to the page width
            top:
              type: number
              description: Ratio to the page height
          required:
            - width
            - height
            - left
            - top
    DocumentTextDetectionData:
      type: object
      properties:
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/DocumentLayoutTextBlock'
        lines:
          type: array
          items:
            $ref: '#/components/schemas/DocumentLayoutTextLine'
      required:
        - blocks
        - lines
    DocumentTextContent:
      type: object
      properties:
        textContent:
          type: array
          items:
            type: string
        textBlockToOffset:
          type: object
          additionalProperties:
            type: number
      required:
        - textContent
        - textBlockToOffset
    ChatMessage:
      type: object
      properties:
        content:
          type: string
        role:
          type: string
        id:
          type: string
      required:
        - content
        - role
        - id
